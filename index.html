<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    /* CSS for main header */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333; /* Adjust the background color as needed */
      color: #fff; /* Adjust the text color as needed */
    }

    .main-header .header-logo {
      display: flex;
      align-items: center;
    }

    .main-header .header-logo a {
      color: #fff; /* Adjust the logo text color as needed */
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .main-header .location-bar {
      display: flex;
      align-items: center;
      margin-left: 20px; /* Add margin to separate location from logo */
    }

    .main-header .location-dropdown {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1;
    }

    .main-header .location-dropdown.show {
      display: block;
    }

    .main-header .header-tools {
      display: flex;
      align-items: center;
    }

    .main-header .header-tools .header-search {
      flex-grow: 1; /* Grow the search bar to take up available space */
      text-align: center; /* Center-align the search bar */
    }

    .main-header .header-tools .header-search form {
      display: flex;
      align-items: center;
    }

    .main-header .header-tools .header-search input[type="text"] {
      width: 100%; /* Make the search input take up full width */
    }

    .main-header .header-tools .sign-in a,
    .main-header .header-tools .cart a {
      color: #fff; /* Adjust the text color as needed */
      text-decoration: none;
      font-weight: bold;
    }

    /* CSS for subheader */
    .sub-header {
      background-color: #333; /* Adjust the background color as needed */
      color: #fff; /* Adjust the text color as needed */
      padding: 10px 20px;
    }

    .sub-header ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .sub-header li {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <!-- Main Header -->
  <header class="main-header">
    <div class="header-logo">
      <a href="/">Titans</a>
    </div>

    <div class="location-bar">
      <div class="location-toggle" onclick="toggleLocationDropdown()">Choose Location for Accurate Options</div>
      <div class="location-dropdown" id="locationDropdown">
        <select>
          <option value="location1">Location 1</option>
          <option value="location2">Location 2</option>
          <option value="location3">Location 3</option>
        </select>
      </div>
    </div>

    <div class="header-tools">
      <div class="header-search">
        <form>
          <input type="text" placeholder="Search...">
          <button type="submit">Go</button>
        </form>
      </div>

      <div class="sign-in">
        <a href="/signin">Sign In</a>
      </div>

      <div class="cart">
        <a href="/cart">Cart</a>
      </div>
    </div>
  </header>

  <!-- Subheader -->
  <header class="sub-header">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/clothes">Clothes</a></li>
      <li><a href="/navigation">Navigation</a></li>
      <li><a href="/games">Games</a></li>
    </ul>
  </header>

  <!-- Your webpage content goes here -->

  <script>
    function toggleLocationDropdown() {
      const locationDropdown = document.getElementById("locationDropdown");
      locationDropdown.classList.toggle("show");
    }
  </script>
</body>
</html>
