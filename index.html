<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* CSS for main header */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333; /* Adjust the background color as needed */
      color: #fff; /* Adjust the text color as needed */
    }

    .main-header .header-logo a {
      color: #fff; /* Adjust the logo text color as needed */
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .main-header .location-bar {
      display: flex;
      align-items: center;
    }

    .main-header .location-toggle {
      color: #fff; /* Adjust the text color as needed */
      cursor: pointer;
      margin-right: 10px;
    }

    .main-header .location-dropdown {
      display: none;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1;
    }

    .main-header .location-dropdown.show {
      display: block;
    }

    .main-header nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .main-header nav li {
      margin-right: 20px;
    }

    /* CSS for subheader */
    .sub-header {
      text-align: center; /* Center-align subheader links */
      background-color: #333; /* Adjust the background color as needed */
      color: #fff; /* Adjust the text color to white */
      padding: 10px 20px;
    }

    .sub-header ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center; /* Center-align subheader links */
    }

    .sub-header li {
      margin-right: 20px;
    }

    .sub-header a {
      color: #fff; /* Set the color of subheader links to white */
      text-decoration: none;
    }

    /* Shared CSS for header tools */
    .header-tools {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .header-tools .header-search {
      flex: 1; /* Take up remaining space */
      text-align: center; /* Center align the search bar */
    }

    .header-tools .header-search form {
      display: flex; /* Center align the form content */
      justify-content: center; /* Center align the form content */
    }

    .header-tools .header-search input[type="text"] {
      width: 100%; /* Make the input fill the available space */
    }

    .header-tools .header-search button {
      margin-left: 10px;
    }

    .header-tools .sign-in a,
    .header-tools .cart a {
      color: #fff; /* Adjust the text color as needed */
      text-decoration: none;
      font-weight: bold;
    }

    .header-tools .cart a {
      margin-left: 40px; /* Add a 40px gap between Cart and Sign In */
    }

    .header-tools .sign-in a {
      margin-left: 40px; /* Add a 40px gap between Search and Sign In */
    }

    /* CSS for footer */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .sub-footer {
      display: flex;
      justify-content: space-between;
      padding-top: 20px;
    }

    .sub-footer .sub-footer-section {
      flex: 1;
      margin-right: 20px;
    }

    /* Additional CSS for subfooter links */
    .sub-footer a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
