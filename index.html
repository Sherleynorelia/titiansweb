<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    /* CSS for main header */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333; /* Adjust the background color as needed */
      color: #fff; /* Adjust the text color as needed */
    }

    .main-header .header-logo a {
      color: #fff; /* Adjust the logo text color as needed */
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .main-header nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .main-header nav li {
      margin-right: 20px;
    }

    /* CSS for subheader */
    .sub-header {
      background-color: #333; /* Adjust the background color as needed */
      color: #fff; /* Adjust the text color as needed */
      padding: 10px 20px;
    }

    .sub-header ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .sub-header li {
      margin-right: 20px;
    }

    /* Shared CSS for header tools */
    .header-tools {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .header-tools .header-search form {
      margin-right: 10px;
    }

    .header-tools .sign-in a,
    .header-tools .cart a {
      color: #fff; /* Adjust the text color as needed */
      text-decoration: none;
      font-weight: bold;
    }

    /* CSS for the location modal */
    .location-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Main Header -->
  <header class="main-header">
    <div class="header-logo">
      <a href="/">Titans</a>
    </div>

    <div class="header-tools">
      <div class="location-bar">
        <select id="locationSelect">
          <option value="choose-location">Choose Location for Accurate Options</option>
          <option value="location2">Location 2</option>
          <option value="location3">Location 3</option>
        </select>
      </div>

      <div class="header-search">
        <form>
          <input type="text" placeholder="Search...">
          <button type="submit">Go</button>
        </form>
      </div>

      <div class="sign-in">
        <a href="/signin">Sign In</a>
      </div>

      <div class="cart">
        <a href="/cart">Cart</a>
      </div>
    </div>
  </header>

  <!-- Subheader -->
  <header class="sub-header">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/clothes">Clothes</a></li>
      <li><a href="/navigation">Navigation</a></li>
      <li><a href="/games">Games</a></li>
    </ul>
  </header>

  <!-- Location Modal -->
  <div class="location-modal" id="locationModal">
    <h2>Your Location</h2>
    <!-- Here you can add a form or display the user's address -->
    <p>Address: <span id="userAddress">123 Main St, City, Country</span></p>
    <button id="closeLocationModal">Close</button>
  </div>

  <script>
    const locationSelect = document.getElementById('locationSelect');
    const locationModal = document.getElementById('locationModal');
    const userAddress = document.getElementById('userAddress');
    const closeLocationModal = document.getElementById('closeLocationModal');

    locationSelect.addEventListener('change', function () {
      if (locationSelect.value === 'choose-location') {
        // Show the location modal
        locationModal.style.display = 'block';

        // You can fetch the user's address here and update the userAddress element.
        // For this example, we'll use a placeholder address.
        userAddress.textContent = '123 Main St, City, Country';
      } else {
        locationModal.style.display = 'none';
      }
    });

    closeLocationModal.addEventListener('click', function () {
      locationModal.style.display = 'none';
    });
  </script>
</body>
</html>
